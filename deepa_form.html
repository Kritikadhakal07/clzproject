<html>
<head>
    <style>
.container {
    width: 80%;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border: 1px solid black;
    box-shadow: 0 0 10px
} 
form {
    display: flex;
    justify-content: space-between;
}

.left-section, .right-section {
    width: 45%;
}

label {
    display: block;
    
}
</style>
</head>
<body>
    <div class="container">
        
         <form>
            <div class="1_box">
                      <label for="name">Enter your full name:</label>
                        <input type="text" id="name" name="name" placeholder="username" >
                        <br>

                        <label for="email">Enter your email:</label>
                        <input type="email" id="email" name="email" >
                        <br>

                        <label for="password">Enter your password:</label>
                        <input type="password" id="password" name="password" >
                        <br>

                        <label for="color">Pick color:</label>
                        <input type="color" id="color" name="color">
                        <br>

                        <label for="file">File:</label>
                        <input type="file" id="file" name="file">
                        <br>

                        <label for="range">Range:</label>
                        <input type="range" id="range" name="range">
                        <br>
    
            </div>
        

        <div class="2_box">
        <label for="gender">Gender</label>
            <label><input type="radio" id="male" name="gender" value="male">Male</label>
            <label><input type="radio" id="female" name="gender" value="male">Female</label>
            <label><input type="radio" id="other" name="gender" value="male">Other</label>
            
            <label for="address">Enter your address:</label>
            <!-- <br> -->
            <textarea id="address" name="address" rows="4" cols="20"></textarea>
            <!-- <br> -->

            <label for="checkbox">Checkbox</label>
            <input type="checkbox" id="checkbox" name="checkbox">
            <br>

            <input type="submit" value="Button">
        </div>
            
           </form>
    </div>
</body>
</html>
